<template class="task-template">
    <section id="processor-section" class="section js-section u-category-menu">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
                    Processing and Categorization
                </h1>
                <p>This section will be used to perform all categorization tasks.</p>
            </div>
        </header>

        <div class="section-view">
            <div class="section-view-wrapper">
                <button id="process-automatic-statements-toggle" class="js-container-target section-view-toggle-button">Automatic Categorization
                    <div class="section-view-meta u-avoid-clicks">Supports: Automatic Classification</div>
                </button>

                <div class="section-view-box">
                    <div class="section-view-controls">
                        <button class="section-view-button" id="button-start-automatic-categorization">Start Auto Categorization</button>
                    </div>

                    Categorized Statements: <data id="data-auto-categorized-success-count" value="">0</data><br>
                    Uncategorized Statements: <data id="data-auto-categorized-fail-count" value="">0</data>
                </div>
            </div>
        </div>

        <div class="section-view">
            <div class="section-view-wrapper">
                <button id="process-statements-toggle" class="js-container-target section-view-toggle-button">Manual Categorization
                    <div class="section-view-meta u-avoid-clicks">Supports: Manual Classification</div>
                </button>

                <div class="section-view-box">
                    <div class="section-view-controls">
                        <button class="section-view-button" id="load-statement-entry">Load</button>
                    </div>

                    <div id="statement-details">
                        Transaction Date: <data class="section-view-response" id="statement-transaction-date" value=""></data><br>
                        Description: <data class="section-view-response" id="statement-description" value=""></data><br>
                        Amount: <data class="section-view-response" id="statement-amount" value=""></data><br>
                        Balance: <data class="section-view-response" id="statement-balance" value=""></data><br>
                    </div>

                    <div id="statement-category-details">
                        <label id="label-type-statement"> Type: <input id="statement-type-input" list="statement-type-list"/></label>
                            <datalist id="statement-type-list">
                            </datalist><br>
                        <label id="label-category-statement"> Category: <input id="statement-category-input" list="statement-category-list"/></label>
                            <datalist id="statement-category-list">
                            </datalist><br>
                        <label> Sub Category: <input id="statement-sub-category-input" list="statement-sub-category-list"/></label>
                            <datalist id="statement-sub-category-list">
                            </datalist><br>
                        <label> Explanation: <input id="statement-explanation-input" list="statement-explanation-list"/></label>
                            <datalist id="statement-explanation-list">
                            </datalist><br>
                        <label> Identifier: <input id="statement-identifier-input" list="statement-identifier-list"/></label>
                            <datalist id="statement-identifier-list">
                            </datalist><br>
                    </div>

                    <div class="section-view-controls">
                        <button class="section-view-button" id="button-confirm-statement-entry-classification">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-view">
            <div class="section-view-wrapper">
                <button id="confirm-export-statements-toggle" class="js-container-target section-view-toggle-button">Confirmation and Exporting
                    <div class="section-view-meta u-avoid-clicks">Supports: CSV exports</div>
                </button>

                <div class="section-view-box">
                    <p>
                        You will only be allowed to export the bank statements once all loaded statements have been categorized.
                    </p>
                    <div class="section-view-controls">
<!--                        <button class="section-view-button" id="button-confirm-categorizations">Confirm Classifications</button>-->
                        <button class="section-view-button" id="button-confirm-export">Export Statements</button><br>
                        <button class="section-view-button" id="button-export-identifiers">Export Identifiers</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            require('./renderer-process/processor');
        </script>

    </section>
</template>
