<template class="task-template">
  <section id="loader-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          Configuration
        </h1>
        <p>This section will be used to configure the input and determine the database.</p>
      </div>
    </header>

    <div class="section-view">
      <div class="section-view-wrapper">
        <button id="open-file-demo-toggle" class="js-container-target section-view-toggle-button">Open Bank Statement File
          <div class="section-view-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="section-view-meta-divider">|</span> Process: Main</div>
        </button>
        <div class="section-view-box">
          <div class="section-view-controls">
            <button class="section-view-button" id="select-directory">View Demo</button>
            <span class="section-view-response" id="selected-file"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="section-view">
      <div class="section-view-wrapper">
        <button id="information-dialog-demo-toggle" class="js-container-target section-view-toggle-button">Information Dialog
          <div class="section-view-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="section-view-meta-divider">|</span> Process: Main</div>
        </button>
        <div class="section-view-box">
          <div class="section-view-controls">
            <button class="section-view-button" id="information-dialog">View Demo</button>
            <span class="section-view-response" id="info-selection"></span>
          </div>
          <p>In this demo, the <code>ipc</code> module is used to send a message from the renderer process instructing the main process to launch the information dialog. Options may be provided for responses which can then be relayed back to the renderer process.</p>

          <p>Note: The <code>title</code> property is not displayed in macOS.</p>

          <p>An information dialog can contain an icon, your choice of buttons, title and message.</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/native-ui/dialogs/information.js"></code></pre>
          <h5>Main Process</h5>
          <pre><code data-path="main-process/native-ui/dialogs/information.js"></code></pre>
        </div>
      </div>
    </div>

  </section>
</template>
