<template class="task-template">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <section id="loader-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          Configuration
        </h1>
        <p>This section will be used to configure the input and determine the database.</p>
      </div>
    </header>

    <div class="section-view">
      <div class="section-view-wrapper">
        <button id="open-file-toggle" class="js-container-target section-view-toggle-button">Open Bank Statement File
          <div class="section-view-meta u-avoid-clicks">Supports: CSV Files</div>
        </button>

        <div class="section-view-box">
          <div class="section-view-controls">
            <button class="section-view-button" id="select-file">Load Statement File</button>
            <span class="section-view-response" id="data-bank-statement-file"></span>
          </div><br>

          <div id="open-file-details">
            <label for="row-start">Starting row: </label><select id="row-start">
            <option>1</option>
            <option selected="selected">2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select><br>
            <label for="column-transaction-date">Column date: </label><select id="column-transaction-date">
            <option selected="selected">1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select><br>
            <label for="column-description">Column description: </label><select id="column-description">
            <option>1</option>
            <option selected="selected">2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select><br>
            <label for="column-amount">Column amount: </label><select id="column-amount">
            <option>1</option>
            <option>2</option>
            <option selected="selected">3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select><br>
            <label for="column-balance">Column balance: </label><select id="column-balance">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option selected="selected">4</option>
            <option>5</option>
            <option>6</option>
          </select>
          </div><br>

          The identifiers should be formatted in the following order: source, type, main category, sub category, and identifier.
          The columns must be in that order. We currently assume the first row is the header, so we will skip the first row.
          <div class="section-view-controls">
            <button class="section-view-button" id="button-load-identifier-file">Load Identifiers</button>
            <span class="section-view-response" id="data-identifiers-file"></span>
          </div><br>

         Proceed to the next section.
          <div class="section-view-controls">
            <button class="section-view-button" id="confirm-input-configuration">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      require('./renderer-process/open-file');
    </script>

  </section>
</template>
